# fly.toml app configuration file generated for surf-tracker-whatsapp-notifier on 2026-01-27T15:55:25+11:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'surf-tracker-whatsapp-notifier'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '3001'
  WHATSAPP_GROUP_NAME = 'Semi-kooks'

[[mounts]]
  source = 'whatsapp_data'
  destination = '/data'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
